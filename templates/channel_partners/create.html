{% extends 'base.html' %}

{% block title %}Create Channel Partner - Bridgio CRM{% endblock %}

{% block page_title %}Create Channel Partner{% endblock %}

{% block content %}
<div class="space-y-6">
    <div class="bg-card-bg rounded-lg shadow-premium border border-border-light p-8">
        <h2 class="text-2xl font-heading font-semibold text-olive-primary mb-6">Create New Channel Partner</h2>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Visible Fields -->
                <div>
                    <label class="block text-sm font-medium mb-2">Name *</label>
                    <input type="text" name="cp_name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-olive-primary">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Firm Name *</label>
                    <input type="text" name="firm_name" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-olive-primary">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Phone Number *</label>
                    <input type="text" name="phone" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-olive-primary">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Phone Number 2</label>
                    <input type="text" name="phone2"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-olive-primary">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Locality</label>
                    <input type="text" name="locality"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-olive-primary">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Status</label>
                    <select name="status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-olive-primary">
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                
                <!-- Hidden Fields (visible on detail page) -->
                <div>
                    <label class="block text-sm font-medium mb-2">Team Size</label>
                    <input type="number" name="team_size" min="0"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-olive-primary">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Owner Name</label>
                    <input type="text" name="owner_name"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-olive-primary">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Owner Number</label>
                    <input type="text" name="owner_number"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-olive-primary">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">RERA ID</label>
                    <input type="text" name="rera_id"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-olive-primary">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" name="email"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-olive-primary">
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">CP Type</label>
                    <select name="cp_type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-olive-primary">
                        {% for value, label in cp_type_choices %}
                        <option value="{{ value }}">{{ label }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div>
                <label class="block text-sm font-medium mb-2">Working Area</label>
                <textarea name="working_area" rows="3"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-olive-primary"></textarea>
            </div>
            
            <div class="flex gap-4">
                <button type="submit" class="px-6 py-2 bg-olive-primary text-white rounded-lg hover:bg-olive-secondary transition">
                    Create Channel Partner
                </button>
                <a href="{% url 'channel_partners:list' %}" class="px-6 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
